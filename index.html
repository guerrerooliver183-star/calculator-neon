<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeonCalc MAX</title>

  <meta name="theme-color" content="#050505">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="PWA/icon-512.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">NEONCALC MAX</h1>

  <div class="calc-container">

    <!-- TAB BAR -->
    <div class="tab-bar">
      <button class="tab-btn active" id="tab-basic" onclick="switchTab('basic')">BASIC</button>
      <button class="tab-btn" id="tab-sci" onclick="switchTab('sci')">SCI</button>
      <button class="tab-btn" id="tab-adv" onclick="switchTab('adv')">ADV</button>
      <button class="tab-btn" id="tab-mem" onclick="switchTab('mem')">MEM</button>
      <button class="tab-btn" id="tab-hist" onclick="switchTab('hist')">HIST</button>
    </div>

    <!-- Displays -->
    <input type="text" id="display" disabled>
    <div id="secondaryDisplay" class="secondary-display"></div>

    <!-- BASIC TAB -->
    <div class="tab-section active" id="section-basic">
      <div class="row">
        <button onclick="backspace()">⌫</button>
        <button id="btn-ce" onclick="clearDisplay()">CE</button>
        <button onclick="toggleSign()">+/-</button>
        <button onclick="press('%')">%</button>
      </div>

      <div class="grid">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="op" onclick="press('/')">÷</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button class="op" onclick="press('*')">×</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button class="op" onclick="press('-')">−</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="op" onclick="press('+')">+</button>
      </div>
    </div>

    <!-- SCI TAB -->
    <div class="tab-section" id="section-sci">
      <div class="row">
        <button onclick="press('(')">(</button>
        <button onclick="press(')')">)</button>
        <button onclick="press('π')">π</button>
        <button onclick="press('e')">e</button>
      </div>
      <div class="row">
        <button onclick="press('sin(')">sin</button>
        <button onclick="press('cos(')">cos</button>
        <button onclick="press('tan(')">tan</button>
        <button onclick="press('sqrt(')">√x</button>
      </div>
      <div class="row">
        <button onclick="press('asin(')">asin</button>
        <button onclick="press('acos(')">acos</button>
        <button onclick="press('atan(')">atan</button>
        <button onclick="press('^')">xʸ</button>
      </div>
      <div class="row">
        <button onclick="press('ln(')">ln</button>
        <button onclick="press('log(')">log</button>
        <button onclick="press('^2')">x²</button>
        <button onclick="press('^3')">x³</button>
      </div>
    </div>

    <!-- ADV TAB -->
    <div class="tab-section" id="section-adv">
      <div class="row">
        <button onclick="press('sinh(')">sinh</button>
        <button onclick="press('cosh(')">cosh</button>
        <button onclick="press('tanh(')">tanh</button>
        <button onclick="press('1/(')">1/x</button>
      </div>
      <div class="row">
        <button onclick="press('nCr(')">nCr</button>
        <button onclick="press('nPr(')">nPr</button>
        <button onclick="press('!')">x!</button>
        <button onclick="press('mod(')">mod</button>
      </div>
      <div class="row">
        <button onclick="press('10^')">10ˣ</button>
        <button onclick="press('e^')">eˣ</button>
        <button onclick="press('EXP')">EXP</button>
        <button onclick="rnd()">rnd</button>
      </div>
    </div>

    <!-- MEM TAB -->
    <div class="tab-section" id="section-mem">
      <div class="row">
        <button onclick="memClear()">MC</button>
        <button onclick="memRecall()">MR</button>
        <button onclick="memAdd()">M+</button>
        <button onclick="memSub()">M-</button>
      </div>
      <p class="mem-text">Memory value is used with current display.</p>
    </div>

    <!-- HIST TAB -->
    <div class="tab-section" id="section-hist">
      <button class="history-clear" onclick="clearHistory()">Clear history</button>
      <ul id="historyList"></ul>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
