<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeonCalc MAX</title>

  <meta name="theme-color" content="#050505">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="PWA/icon-512.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">NEONCALC MAX – SCIENTIFIC</h1>

  <div class="layout">
    <div class="calc-container">

      <div class="top-bar">
        <div class="mode-bar">
          <span>Angle:</span>
          <button id="degBtn" class="mode-btn active" onclick="setMode('DEG')">DEG</button>
          <button id="radBtn" class="mode-btn" onclick="setMode('RAD')">RAD</button>
        </div>
        <div class="mem-indicator" id="memIndicator">M</div>
      </div>

      <input type="text" id="display" disabled>
      <div id="secondaryDisplay" class="secondary-display"></div>

      <!-- Memory row -->
      <div class="row memory-row">
        <button onclick="memClear()">MC</button>
        <button onclick="memRecall()">MR</button>
        <button onclick="memAdd()">M+</button>
        <button onclick="memSub()">M-</button>
      </div>

      <!-- Scientific row 1 -->
      <div class="row">
        <button onclick="press('(')">(</button>
        <button onclick="press(')')">)</button>
        <button onclick="press('mod(')">mod</button>
        <button onclick="backspace()">⌫</button>
      </div>

      <!-- Scientific row 2 -->
      <div class="row">
        <button onclick="press('sin(')">sin</button>
        <button onclick="press('cos(')">cos</button>
        <button onclick="press('tan(')">tan</button>
        <button onclick="press('^')">xʸ</button>
      </div>

      <!-- Scientific row 3 -->
      <div class="row">
        <button onclick="press('asin(')">asin</button>
        <button onclick="press('acos(')">acos</button>
        <button onclick="press('atan(')">atan</button>
        <button onclick="press('sqrt(')">√x</button>
      </div>

      <!-- Scientific row 4 -->
      <div class="row">
        <button onclick="press('sinh(')">sinh</button>
        <button onclick="press('cosh(')">cosh</button>
        <button onclick="press('tanh(')">tanh</button>
        <button onclick="press('1/(')">1/x</button>
      </div>

      <!-- Scientific row 5 -->
      <div class="row">
        <button onclick="press('ln(')">ln</button>
        <button onclick="press('log(')">log</button>
        <button onclick="press('10^')">10ˣ</button>
        <button onclick="press('e^')">eˣ</button>
      </div>

      <!-- Scientific row 6 -->
      <div class="row">
        <button onclick="press('π')">π</button>
        <button onclick="press('e')">e</button>
        <button onclick="press('nCr(')">nCr</button>
        <button onclick="press('nPr(')">nPr</button>
      </div>

      <!-- Scientific row 7 -->
      <div class="row">
        <button onclick="press('^2')">x²</button>
        <button onclick="press('^3')">x³</button>
        <button onclick="press('!')">x!</button>
        <button onclick="press('EXP')">EXP</button>
      </div>

      <!-- Main keypad -->
      <div class="grid">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button class="op" onclick="press('/')">÷</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button class="op" onclick="press('*')">×</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button class="op" onclick="press('-')">−</button>

        <button onclick="toggleSign()">+/-</button>
        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button class="op" onclick="press('+')">+</button>

        <button class="clear" onclick="clearDisplay()">CE</button>
        <button class="percent" onclick="press('%')">%</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>

    </div>

    <div class="history-container">
      <h2>History</h2>
      <button class="history-clear" onclick="clearHistory()">Clear history</button>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
