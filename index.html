<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Scientific Calculator</title>

  <meta name="theme-color" content="#050505">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="PWA/icon-512.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">NEON SCIENTIFIC CALCULATOR</h1>

  <div class="calc-container">

    <div class="mode-bar">
      <span>Angle mode:</span>
      <button id="degBtn" class="mode-btn active" onclick="setMode('DEG')">DEG</button>
      <button id="radBtn" class="mode-btn" onclick="setMode('RAD')">RAD</button>
    </div>

    <input type="text" id="display" disabled>

    <!-- Basic buttons -->
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="op" onclick="press('/')">÷</button>

      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="op" onclick="press('*')">×</button>

      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="op" onclick="press('-')">−</button>

      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="op" onclick="press('+')">+</button>

      <button class="clear" onclick="clearDisplay()">CE</button>
    </div>

    <!-- Scientific buttons -->
    <div class="sci-buttons">
      <button onclick="backspace()">⌫</button>
      <button onclick="rnd()">rnd</button>
      <button onclick="press('e')">e</button>
      <button onclick="press('π')">π</button>

      <button onclick="press('ln(')">ln</button>
      <button onclick="press('log(')">log</button>
      <button onclick="press('^')">yⁿ</button>
      <button onclick="press('sqrt(')">√</button>

      <button onclick="press('1/(')">1/x</button>
      <button onclick="press('^2')">x²</button>
      <button onclick="press('!')">x!</button>
      <button onclick="press('%')">%</button>

      <button onclick="press('sin(')">sin</button>
      <button onclick="press('cos(')">cos</button>
      <button onclick="press('tan(')">tan</button>
      <button onclick="toggleSign()">+/-</button>
    </div>

  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
